<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h2 class="text-center text-success">Search your book</h2>
        <!-- Book search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search your book list"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-secondary" type="button" id="button-search">Search</button>
        </div>

         <!-- Error and Spinner div -->
         <div>
            <h1 id="error-message" class="text-center text-danger">Insert a valid name</h1>
            <div id="spinner" class="spinner-grow" style="margin-left: 50%;" role="status">
            </div>
        </div>

        <!-- Results found -->
        <h1 class="mb-2 bg-secondary text-uppercase text-warning text-center" id="book-numbers"></h1>

        <!-- book search result -->
        <div id="search-result" class=" my-5 row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
